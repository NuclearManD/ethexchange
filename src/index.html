<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Trade HOM</title>
		<link href="css/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="container">
			<div class="row">
				<h1 class="text-center">Trade HomesCoin</h1>
				<hr/>
			</div>

			<div id="accountstats" class="row" style="float: right">
				<p><a id="etheradr" href="" target="_blank">Loading Ether address...</a></p>
				<p id="ethbalance">Loading Ether balance...</p>
				<p id="tokbalance">Loading token balance...</p>
			</div>

			<div id="tokenstats" class="row">
				<p id="etherprice">Loading Ethereum price...</p>
				<p id="tokenprice">Loading token price...</p>
				<p id="tokentotal">Loading total tokens...</p>
				<p id="tokenmtcap">Loading market cap...</p>
			</div>
			
			<div>
				<p>Token amount to trade: <input type="number" id="tokens" min="0" max="0"></p>
				<p id="value_ether">Value in Ethereum: ?</p>
				<p id="value_usd">Value in USD: ?</p>
				<button class="btn btn-default" type="button" data-id="0" disabled id="buy_btn">Buy</button>
				<button class="btn btn-default" type="button" data-id="0" disabled id="sell_btn">Sell</button>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
